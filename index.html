<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <title>Browser</title>
</head>

<body>
  <h1>
    TicTacToe
  </h1>
    <table>
      <tr>
        <td id="b00" onclick="mark(0,0);"></td> 
        <td id="b01" onclick="mark(0,1);"></td>
        <td id="b02" onclick="mark(0,2);"></td>
      </tr>

      <tr>
        <td id="b10" onclick="mark(1,0);"></td>
        <td id="b11" onclick="mark(1,1);"></td>
        <td id="b12" onclick="mark(1,2);"></td>
      </tr>
      
      <tr>
        <td id="b20" onclick="mark(2,0);"></td>
        <td id="b21" onclick="mark(2,1);"></td>
        <td id="b22" onclick="mark(2,2);"></td>
      </tr>
      
    </table>
    <p id="xwin">X wins the game.</p>
    <!--WINNING PROMPT-->
    <p id="owin">O wins the game.</p>

     <button onclick="window.location.reload();">Replay !</button> <!--RESTART BUTTON TO RELOAD PAGE AND RESTART GAME-->
  <script src="script.js"></script>
</body>

</html>
